      <form class="login-form">
        <label for="email">Enter your email</label>
        <div class="input-container">
          <input

            id="email"
            name="email"
            placeholder="Email Address"
            required

        </div>

        </div>
        <!-- 버튼 위치를 약관 텍스트 밑으로 이동 -->
        <button type="submit" class="continue-button">Continue</button>
      </form>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 이메일 입력 필드와 버튼 선택
        const emailInput = document.querySelector("#email");
        const continueButton = document.querySelector(".continue-button");

        // 초기에는 버튼을 비활성화 상태로 설정
        continueButton.disabled = true;

        // 이메일 입력 필드에 입력 이벤트 리스너 추가
        emailInput.addEventListener("input", () => {
          if (emailInput.value.trim() !== "") {
            // 입력 값이 있을 때 버튼 색상 변경 및 클릭 가능하게 설정
            continueButton.style.backgroundColor = "rgba(97, 57, 255, 1)";
            continueButton.style.color = "white"; // 텍스트 색상도 변경
            continueButton.disabled = false; // 버튼 활성화
          } else {
            // 입력 값이 없을 때 기본 스타일로 복구 및 클릭 불가 설정
            continueButton.style.backgroundColor = "#333333";
            continueButton.style.color = "#a4a4a4"; // 텍스트 색상도 복구
            continueButton.disabled = true; // 버튼 비활성화
          }
        });

        // 버튼 클릭 시 enterCode.html로 이동
        continueButton.addEventListener("click", (e) => {
          e.preventDefault(); // 기본 폼 제출 이벤트 막기
          if (continueButton.disabled) {
            return; // 버튼이 비활성화 상태면 실행하지 않음
          }
          window.location.href = "enterCode.html"; // enterCode.html로 이동
        });
      });
    </script>
