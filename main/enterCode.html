    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const codeInputs = document.querySelectorAll(".code-input");
        const verifyButton = document.querySelector(".verify-button");

        // 코드 입력 필드에 입력 이벤트 리스너 추가
        codeInputs.forEach((input, index) => {
          input.addEventListener("input", () => {
            // 다음 필드로 자동 포커스 이동
            if (input.value.length === 1 && index < codeInputs.length - 1) {
              codeInputs[index + 1].focus();
            }

            // 모두 입력되었는지 확인하는 함수
            const allFilled = Array.from(codeInputs).every(
              (input) => input.value.trim() !== ""
            );

            if (allFilled) {
              // 모든 필드가 채워졌을 때 버튼 활성화
              verifyButton.style.backgroundColor = "rgba(97, 57, 255, 1)";
              verifyButton.style.color = "white"; // 텍스트 색상 변경
            } else {
              // 필드가 비었을 때 기본 스타일로 복구
              verifyButton.style.backgroundColor = "#333333";
              verifyButton.style.color = "#a4a4a4"; // 텍스트 색상 복구
            }
          });
        });
      });
    </script>
